<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us </title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Your existing login and signup forms -->

    <!-- Contact Us Page with Form -->
    <section class="container contact-us">
        <div class="contact-content">
            <header>Contact Us</header>
            <p>Have questions or feedback? We'd love to hear from you! Use the form below to get in touch:</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-field">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-field">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-field">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="2" required></textarea>
                </div>

                <div class="form-field">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <i class='bx bxs-envelope'></i>
                    <span>Email: <a href="mailto:info@example.com">info@example.com</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
